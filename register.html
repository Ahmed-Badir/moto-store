<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MOTO SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">
                    <i class="fa-solid fa-motorcycle"></i>
                    MOTO SHOP
                </a>
                <nav id="links">
                    <ul>
                        <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Sign In</a></li>
                        <li><a href="register.html"><i class="fa-solid fa-user-plus"></i> Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="section-form">
        <div>
            <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
            <form>
                <input type="text" placeholder="Username" id="username" required>
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="submit" value="Sign Up" id="sign_up">
                <p style="text-align: center; margin-top: 20px; color: var(--text-color);">
                    Already have an account? <a href="login.html">Login Here</a>
                </p>
            </form>
        </div>
    </section>
    
    <script src="register.js"></script> 
</body>
</html>
